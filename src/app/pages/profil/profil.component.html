<div class="main-content">
  <!-- Header -->
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(https://raw.githubusercontent.com/creativetimofficial/argon-dashboard/gh-pages/assets-old/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Salut {{ user?.name }}</h1>
          <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7 d-flex justify-content-center">
    <div class="row">
      <div class="col-xl-10 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mon compte</h3>
              </div>
              <div class="col-4 text-right">
                <a href="/settings" class="btn btn-sm btn-primary">Paramètres</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form nz-form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">Information utilisateur</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">Nom d'utilisateur</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="name" placeholder="Username">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="email" placeholder="Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-phone">Téléphone</label>
                      <input type="text" id="phone" class="form-control form-control-alternative" formControlName="phone" placeholder="Phone">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">Type d'utilisateur</label>
                      <input type="text" id="role" class="form-control form-control-alternative" formControlName="role" placeholder="role" readonly>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-address">Address</label>
                      <input id="input-address" class="form-control form-control-alternative" formControlName="address" placeholder="Home Address" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city">City</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" formControlName="city" placeholder="City">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-country">Country</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" formControlName="country" placeholder="Country">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Postal code</label>
                      <input type="number" id="input-postal-code" class="form-control form-control-alternative" formControlName="zip" placeholder="Postal code">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <button type="button" class="btn btn-danger" (click)="deleteProfile()">Delete account</button>
                  </div>
                </div>
              </div>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
