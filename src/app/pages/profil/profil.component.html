<div class="main-content">
  <!-- En-tête -->
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(https://raw.githubusercontent.com/creativetimofficial/argon-dashboard/gh-pages/assets-old/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Masque -->
    <span class="mask bg-gradient-default opacity-8"></span>
    <!-- Conteneur d'en-tête -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Salut {{ user?.name }}</h1>
          <p class="text-white mt-0 mb-5">Ceci est votre page de profil. Vous pourriez y modifier les informations de votre profil</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Contenu de la page -->
  <div class="container-fluid mt--7 d-flex justify-content-center">
    <div class="row">
      <div class="col-xl-10 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mon compte</h3>
              </div>
              <div class="col-4 text-right">
                <a href="/settings" class="btn btn-sm btn-primary">Paramètres</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form nz-form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <h6 class="heading-small text-muted mb-4">Informations utilisateur</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">Nom d'utilisateur</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="name" placeholder="Nom d'utilisateur">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Adresse email</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="email" placeholder="Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-phone">Téléphone</label>
                      <input type="text" id="phone" class="form-control form-control-alternative" formControlName="phone" placeholder="Téléphone">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">Type d'utilisateur</label>
                      <input type="text" id="role" class="form-control form-control-alternative" formControlName="role" placeholder="Type d'utilisateur" readonly>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Adresse -->
              <h6 class="heading-small text-muted mb-4">Informations de contact</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-address">Adresse</label>
                      <input id="input-address" class="form-control form-control-alternative" formControlName="address" placeholder="Adresse" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city">Ville</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" formControlName="city" placeholder="Ville">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-country">Pays</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" formControlName="country" placeholder="Pays">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Code postal</label>
                      <input type="number" id="input-postal-code" class="form-control form-control-alternative" formControlName="zip" placeholder="Code postal">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
                    <button type="button" class="btn btn-danger" (click)="deleteProfile()">Supprimer le compte</button>
                  </div>
                </div>
              </div>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
