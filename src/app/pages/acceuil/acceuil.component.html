<div class="container-fluid py-4">
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div class="icon icon-lg icon-shape bg-gradient-{{card.color}} shadow-{{card.color}} text-center border-radius-xl mt-n4 position-absolute">
            <i class="material-icons opacity-10">{{card.icon}}</i>
          </div>
          <div class="text-end pt-1">
            <p class="text-sm mb-0 text-capitalize">{{card.title}}</p>
            <h4 class="mb-0">{{card.value}}</h4>
          </div>
        </div>
        <hr class="dark horizontal my-0">
        <div class="card-footer p-3">
          <p class="mb-0"><span class="text-{{card.changeType}} text-sm font-weight-bolder">{{card.change}}</span> than {{card.comparison}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header p-3">
          <h5 class="card-title">Reservation Status</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="ReservationStatusChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="card">
        <div class="card-header p-3">
          <h5 class="card-title">Status des Marchandises</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="MerchandiseStatusChart"></canvas>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-3">
      <div class="card">
        <div class="card-header p-3">
          <h5 class="card-title">Types Transport</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="TransportTypeChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header p-3">
          <h5 class="card-title">Transport Status</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="transportStatusChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-header p-3">
          <h5 class="card-title">Expedition Status</h5>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="expeditionStatusChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
