
<br>

<nz-table #basicTable [nzData]="Transport" class="single-line-table">
  <thead>
    <tr>
      <th
      [nzSortFn]="sortFnNumber"
      [nzSortPriority]="1"
    >Numéro</th>
    <th
      [nzFilters]="listOfTypeFilter"
      [nzFilterFn]="filterFnType"
    >Type</th>
      <th
      [nzSortFn]="sortFnDateD"
      [nzSortPriority]="2"
      >Depart</th>
      <th
      [nzSortFn]="sortFnDateF"
      >Arrivé</th>
      <th>Sièges</th>
      <th
      [nzFilters]="listOfStatusFilter"
      [nzFilterFn]="filterFnStatus"
    >Status</th>
      <th>Actions</th>




    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data" [ngClass]="{'canceled-row': data.status === 'canceled'}">
      <td>{{ data.numero_transport }}</td>
      <td>{{ data.type }}</td>
      <td>{{ data.departure_location && data.departure_time }}</td>
      <td>{{ data.destination_location && data.arrival_time }}</td>
      <td>{{ data.seats }}</td>
      <td><nz-badge [nzStatus]="getStatusType(data.status)" [nzText]="data.status"></nz-badge></td>
      <td>
        <button nz-button nzType="primary" (click)="viewDetails(data.id)" [disabled]="data.status === 'cancelled'">Détails</button>
        <nz-divider nzType="vertical"></nz-divider>
      </td>
    </tr>
  </tbody>
</nz-table>
