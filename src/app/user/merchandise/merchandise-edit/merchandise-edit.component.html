<div class="container">
  <h2>Mise à jour marchandise</h2>
  <form [formGroup]="merchandiseForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name"  [(ngModel)]="Merchandise.name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"[(ngModel)]="Merchandise.description" class="form-control textarea-width" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Catégorie</label>
          <input type="text" id="category" [(ngModel)]="Merchandise.category" class="form-control" />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" [(ngModel)]="Merchandise.quantity" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" id="weight" [(ngModel)]="Merchandise.weight" class="form-control" />
        </div>
        <div class="form-group">
          <label for="volume">Volume</label>
          <input type="number" id="volume" [(ngModel)]="Merchandise.volume" class="form-control" />
        </div>
        <div class="form-group">
          <label for="numero_suivi">Tracking Number</label>
          <div class="input-group">
            <input type="text" id="numero_suivi" [(ngModel)]="Merchandise.numero_suivi" class="form-control" />
            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="setTrackingNumber()">Generate</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="depart">Departure</label>
          <input type="text" id="depart" [(ngModel)]="Merchandise.depart" class="form-control" />
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" [(ngModel)]="Merchandise.destination" class="form-control" />
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!merchandiseForm.valid">Enregistrer</button>
  </form>
</div>
