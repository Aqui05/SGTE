<div class="container">
  <h2>Ajouter une Marchandise</h2>
  <form [formGroup]="merchandiseForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control textarea-width" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Catégorie</label>
          <input type="text" id="category" formControlName="category" class="form-control" />
        </div>
        <div class="form-group">
          <label for="quantity">Quantité</label>
          <input type="number" id="quantity" formControlName="quantity" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="weight">Poids</label>
          <input type="number" id="weight" formControlName="weight" class="form-control" />
        </div>
        <div class="form-group">
          <label for="volume">Volume</label>
          <input type="number" id="volume" formControlName="volume" class="form-control" />
        </div>
        <div class="form-group">
          <label for="numero_suivi">Numéro de Suivi</label>
          <div class="input-group">
            <input type="text" id="numero_suivi" formControlName="numero_suivi" class="form-control" />
            <div class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="setTrackingNumber()">Générer</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="depart">Départ</label>
          <input type="text" id="depart" formControlName="depart" class="form-control" />
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" formControlName="destination" class="form-control" />
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!merchandiseForm.valid">Enregistrer</button>
  </form>
</div>
