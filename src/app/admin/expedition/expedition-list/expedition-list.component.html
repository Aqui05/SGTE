
<br><p></p>

<nz-table #basicTable [nzData]="getFilteredExpeditions()" class="single-line-table">
  <thead>
    <tr>
      <th>Numéro</th>
      <th>Type</th>
      <th>depart</th>
      <th>destination</th>
      <th>date départ</th>
      <th>date livraison prévu</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.expedition_number }}</td>
      <td>{{ data.type }}</td>
      <td>{{ data.origin }}</td>
      <td>{{ data.destination }}</td>
      <td>{{ data.date_expedition }}</td>
      <td>{{ data.date_livraison_prevue }}</td>
      <td><nz-badge [nzStatus]="getStatusType(data.status)" [nzText]="data.status"></nz-badge></td>
      <td>
        <button nz-button nzType="primary" (click)="viewDetails(data.id)" [disabled]="data.status === 'en transit'">Détails</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="default" (click)="edit(data.id)" [disabled]="data.status === 'en transit' || data.status === 'planification'">Modifier</button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="primary" nzDanger (click)="cancel(data.id)" [disabled]="data.status === 'en transit'">Supprimer</button>
      </td>
    </tr>
  </tbody>
</nz-table>
