<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Routing Machine Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style>
        .map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


    <div class="map-container">
    <div id="map" class="map"></div>
  <div class="controls">
    <input
      nz-input
      placeholder="Rechercher un lieu"
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchLocation()"
    />
    <button nz-button nzType="primary" (click)="searchLocation()">Rechercher</button>
    <button nz-button nzType="default" (click)="addPolyline()">Ajouter Polyline</button>
    <button nz-button nzType="default" (click)="createRoute()">Cr√©er Route</button>
  </div>
</div>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="leaflet-routing-machine.js"></script>
</body>
</html>
