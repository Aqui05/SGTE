<div class="row mt-4">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header p-3">
                <h5 class="card-title">Recap</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="table-container">
        <nz-table #basicTable [nzData]="users" class="single-line-table">
            <thead>
                <tr>
                    <th [nzSortFn]="sortFnName" [nzSortPriority]="1">Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Pays</th>
                    <th>Ville</th>
                    <th>Adresse</th>

                    <th [nzSortFn]="sortFnMerchandises_count" [nzSortPriority]="3">
                        Nbre marchandises
                    </th>
                    <th [nzSortFn]="sortFnReservations_count" [nzSortPriority]="4">
                        Nbre réservations
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.phone }}</td>
                    <td>{{ data.country }}</td>
                    <td>{{ data.city }}</td>
                    <td>{{ data.address }}</td>

                    <td>{{ data.merchandises_count }}</td>
                    <td>{{ data.reservations_count }}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
