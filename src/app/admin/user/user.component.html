<div class="table-container">
    <nz-table #basicTable [nzData]="users" class="single-line-table">
        <thead>
            <tr>
                <th [nzSortFn]="sortFnName" [nzSortPriority]="1">Nom</th>
                <th>Email</th>
                <th [nzSortFn]="sortFnMerchandises_count" [nzSortPriority]="3">
                    Nbre marchandises
                </th>
                <th [nzSortFn]="sortFnReservations_count" [nzSortPriority]="4">
                    Nbre réservations
                </th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.merchandises_count }}</td>
                <td>{{ data.reservations_count }}</td>
                <td>{{ data.city }}</td>
                <td>{{ data.country }}</td>
                <td>
                    <button nz-button nzType="link">Voir</button>
                    <button nz-button nzType="link">Éditer</button>
                    <button nz-button nzType="link">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>

<canvas id="myChart" width="400" height="200"></canvas>
