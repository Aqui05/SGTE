<nz-layout class="app-layout" [ngClass]="theme">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>LogiTrack</h1>
      </a>
    </div>

    <div *ngIf="!isAdmin">
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item [routerLink]="['/user/accueil']">
          <span nz-icon nzType="dashboard"></span>
          <span>Dashboard</span>
        </li>

        <li nz-submenu nzOpen nzTitle="Marchandise" nzIcon="form">
          <ul>
            <li nz-menu-item [routerLink]="['/user']">
              <span nz-icon nzType="file"></span>
              <span>Liste Marchandise</span>
            </li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Expedition" nzIcon="form">
          <ul>
            <li nz-menu-item [routerLink]="['/user']">
              <span nz-icon nzType="file"></span>
              <span>Liste Expedition</span>
            </li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Reservation" nzIcon="user">
          <ul>
            <li nz-menu-item [routerLink]="['/user']">
              <span nz-icon nzType="file"></span>
              <span>Liste Reservation</span>
            </li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Transport" nzIcon="team">
          <ul>
            <li nz-menu-item [routerLink]="['/transport']">
              <span nz-icon nzType="file"></span>
              <span>Liste transport</span>
            </li>
            <li nz-menu-item [routerLink]="['/transport/history']">
              <span nz-icon nzType="file"></span>
              <span>Historique transport</span>
            </li>
          </ul>
        </li>

        <li nz-menu-item [routerLink]="['/file']">
          <span nz-icon nzType="file"></span>
          <span>File</span>
        </li>

        <li nz-menu-item [routerLink]="['/settings']">
          <span nz-icon nzType="setting"></span>
          <span>Settings</span>
        </li>
      </ul>
    </div>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">

        <div class="header-left">
          <span class="header-trigger"
            (click)="isCollapsed = !isCollapsed"
            nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'">
          </span>
        </div>
        <div class="header-center">


          <nz-input-group nzSuffixIcon="search">
            <input type="text" nz-input placeholder="Search..." class="search-input">
          </nz-input-group>
        </div>
        <div class="header-right">
          <span nz-icon nzType="bell" class="notification-icon"></span>
          <div nz-dropdown [nzDropdownMenu]="menu" class="user-dropdown">
            <nz-avatar [nzSrc]="user.avatar" class="user-avatar"></nz-avatar>
            <span class="user-name">{{ user.name }}</span>
          </div>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="profile()">Profile</li>
              <li nz-menu-item class="logout" (click)="logout()">Logout</li>
            </ul>
          </nz-dropdown-menu>
          <button nz-button nzType="text" class="theme-toggle" (click)="toggleTheme()">
            <span nz-icon [nzType]="theme === 'light' ? 'moon' : 'sun'" class="theme-icon"></span>
          </button>
        </div>
      </div>
    </nz-header>

    <nz-content>
      <div class="page-title-container">
        <div class="page-title">{{ title }}</div>
      </div>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>LogiTrack Â©2020 Implement By AQUILAS</nz-footer>
  </nz-layout>
</nz-layout>

<div #containerRef></div>
